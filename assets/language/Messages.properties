txt_body_title = 示例
txt_body_txt1 = jQuery.i18n.properties是一个轻量级的jQuery插件，用于从'.properties'文件向JavaScript提供国际化，就像在Java Resource Bundles中一样。它根据提供的语言和国家代码（ISO-639和ISO-3166）或浏览器报告的语言加载和分析资源包（.properties）。
txt_body_txt2 = 资源包是包含特定于语言环境的键值对的“.properties”文件。在Java和Javascript项目之间共享i18n文件时，使用'.properties'文件进行转换特别有用。该插件首先加载默认文件（例如，Messages.properties），然后加载特定于语言环境的文件（Messages_pt.properties，然后是Messages_pt_BR.properties），以便在没有提供翻译时默认值始终可用。翻译键将作为JavaScript变量/函数（函数，如果翻译的值包含替换（例如，{0}））或作为地图提供给开发人员。

